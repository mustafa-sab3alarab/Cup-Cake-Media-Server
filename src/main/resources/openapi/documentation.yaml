          type: "string"
      - name: "jobDescription"
        in: "query"
        required: false
        schema:
          type: "string"
      - name: "jobSalary"
        in: "query"
        required: false
        schema:
          type: "string"
      responses:
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Job"
  /job/{id}:
    delete:
      description: ""
      parameters:
      - name: "id"
        in: "path"
