        required: false
        schema:
          type: "string"
      - name: "company"
        in: "query"
        required: false
        schema:
          type: "string"
      - name: "workType"
        in: "query"
        required: false
        schema:
          type: "string"
      - name: "jobLocation"
        in: "query"
