components:
  schemas:
    Job:
      type: "object"
      properties:
        id:
          type: "string"
        jobTitleId:
          type: "integer"
          format: "int32"
        company:
          type: "string"
        createdAt:
          type: "integer"
          format: "int64"
        workType:
          type: "string"
        jobLocation:
          type: "string"
        jobType:
          type: "string"
        jobDescription:
          type: "string"
        jobSalary:
          type: "number"
          format: "double"
    JobTitle:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        title:
          type: "string"
    JobWithJobTitle:
      type: "object"
      properties:
        id:
          type: "string"
        jobTitle:
          $ref: "#/components/schemas/JobTitle"
        company:
          type: "string"
        createdAt:
          type: "integer"
          format: "int64"
        workType:
          type: "string"
        jobLocation:
          type: "string"
        jobType:
          type: "string"
        jobDescription:
          type: "string"
        jobSalary:
          type: "number"
          format: "double"
    Post:
      type: "object"
      properties:
        id:
          type: "string"
        content:
          type: "string"
        createdAt:
          type: "integer"
          format: "int64"